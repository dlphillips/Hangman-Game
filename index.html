
<!DOCTYPE html>
<html>
<head>
	<title>Low Hang_ng Fru_t!!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="assets/javascript/game.js"></script>	

	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<h1>Low Hang_ng Fru_t!!</h1>
				<h2>a hangman game</h2>
<!-- 				<p>Press any key to get started!</p> -->
			</div>
		</div>

		<div class="row text-center">
			<div class="col-md-6"><img id="fruitPic" src="http://placehold.it/600x800">
				<p>
				</p>
			</div>

			<div class="col-md-6 text-center">
				<h3>Wins: </h3>	
				<h3>Losses: </h3>	
				<h3>Guesses Remaining: </h3>
				<h2 id="guesses"></h2>
				<h3>Letters Already Guessed: </h3>				
				<h3 id="allLtrs"></h3>
				<h3>Random Number: </h3>
				<h3 id="nmbr"></h3>
				<h3>Random Fruit: </h3>
				<p id="fruits"></p>
				<button onclick="gameReset()">Start Game</button>
				
				<script>

					var fruits, text, selFruit, fLen, i, numLetters, numGuesses, selLtrs, skey, lLen, lText;
					numGuesses = 6;
					text = "";
					selLtrs = [];
					fruits = ["Banana", "Orange", "Apple", "Mango", "Peach", "Apricot", "Kiwi", "Pear", "Pineapple", "Strawberry"];
					fLen = fruits.length;
					for (i = 0; i < fLen; i++) {
					    text += fruits[i] + ", ";
					};
					// document.getElementById("fruits").innerHTML = text;

					function gameReset() {
						// select random number, 0-9
					    var x = Math.floor((Math.random() * 10));
					    // select matching fruit from array based on number
    					selFruit = fruits[x];
    					// count number of letters in fruit name
    					numLetters = selFruit.length;
    					numGuesses = 6;
    					selLtrs = [];
    					lText = "";
						document.getElementById("fruits").innerHTML = selFruit;
						document.getElementById("nmbr").innerHTML = x;
						document.getElementById("guesses").innerHTML = numGuesses;
						document.getElementById("allLtrs").innerHTML = lText;
					}


					document.onkeyup = function(event) {
         				var userkey = event.key;

					// check to see if letter is already been selected, only subtract from guesses if it has not

					var skey = selLtrs.indexOf(userkey, 0);
						console.log(skey);
						if (skey < 0) {
							selLtrs.push(userkey);
							numGuesses-- ;
							lText += userkey + " ";
							};	
							document.getElementById("allLtrs").innerHTML = lText;

						document.getElementById("guesses").innerHTML = numGuesses;

						if (numGuesses === 0) {
							alert("Sorry, you lost. Try again!");
							gameReset();
						};
					}

				</script>
			</div>
		</div>
	</div>
</body>
</html>
